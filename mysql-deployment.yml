apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
    app: mysql
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306
    #nodePort: 3306
    protocol: TCP
    name: mysql
  selector:
    app: mysql

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql-image
        imagePullPolicy: Never
        ports:
        - containerPort: 3306
          name: mysql
          #volumeMounts:
          #- mountPath: /var/lib/mysql
          #name: mysql-pv-claim
          #volumes:
          #- name: mysql-pv-claim
          #persistentVolumeClaim:
          #claimName: mysql-pv-claim
